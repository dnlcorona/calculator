<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-calc">1 + 1</div>
      <div class="result">
        <img src="./assets/equals.svg" alt="Sinal de igual representando o resultado">
        <span id="result">2</span>
      </div>
    </div>
    <div class="keyboard">
      <button id="clear" class="secondary">CE</button>
      <button>C</button>
      <button>%</button>
      <button class="tertiary">
        <img src="./assets/divide.svg" alt="">
      </button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="tertiary">
        <img src="./assets/x.svg" alt="">
      </button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="tertiary">
        <img src="./assets/minus.svg" alt="">
      </button>
      <button>1</button>
      <button>2</button>
      <button>3</button> 
      <button class="tertiary">
        <img src="./assets/plus.svg" alt="">
      </button>
      <button>
        <img src="./assets/plusMinus.svg" alt="">
      </button>
      <button>0</button>
      <button>,</button>
      <button class="quartiary">
        <img src="./assets/equals-keyboard.svg" alt="">
      </button>
    </div>
  </div>



</body>

</html>
